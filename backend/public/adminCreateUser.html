<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .custom-class {
            display: none;
        }
 
        @media (max-width: 576px) {
            .custom-class {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    
    <div class="position-absolute " id="logoutButton" style="left: 10px; top: 10px; "><button class="btn p-3" style="background-color: #0500FF; color: white;">Logout</button></div>
   <div class="d-flex container-fluid align-items-start justify-content-center custom-class  p-0 " style="height: 100vh; ">
    <div class="container d-flex flex-column justify-content-center align-items-center border h-100">
        <div class="container d-flex flex-column justify-content-center align-items-center mb-5">
            <h1>Create User</h1>
        </div>
        <div class="container d-flex flex-column justify-content-center align-items-center ">
            <p id="alert" style="color: red;"></p>
        </div>
        <div class="form-floating mb-3 w-50">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">User Id</label>
          </div>
          <div class="form-floating w-50">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="container d-flex flex-column justify-content-center align-items-center mb-5">
            <button type="button"  onclick="addUser()" class="btn  mt-5 w-50 p-3" style="background-color: #0500FF; color: white;"> Submit</button>
        </div>
      </div>
    <div  class="container-fluid d-flex flex-column gap-4 w-100  justify-content-center align-items-center border h-100 "  >
        <div user-card-container class="container-fluid d-flex flex-column gap-4 w-100 justify-content-center align-items-center">

        </div>

        <div class="container w-75 d-flex justify-content-end p-0">
            <a href="/adminSideUserList" class="btn w-20 p-4 pt-3 pb-3" style="background-color: #0500FF; color: white;">View</a>
        </div>
        
    </div>
    <template data-user-template>
        <div class=" rounded  w-75 p-5 fs-2  d-flex position-relative  justify-content-center align-items-center" style="background-color: #EAECFF;">
            <div data-header class="position-absolute rounded-5 d-flex justify-content-center align-items-center fs-6" style="background-color: #0500FF; height: 25px; width: 25px; right: 10px; top: 10px; color: white;"></div>
            <div data-body class="container rounded w-40 p-2 fs-5 border " style="background-color: #FFFFFF; color: #5C5C5C;"></div>
        </div>
       
    </template>
   </div>
   

    <script src="../static/js/admin-scripts/createUser.js"></script>
   <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
   <script src="../static/js/admin-scripts/getAllUsers.js"></script>
   <script src="../static/js/logout.js"></script>
</body>

</html>
